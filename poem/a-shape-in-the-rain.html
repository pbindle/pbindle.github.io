<h1>A shape in the rain</h1>

<p>
<div>It's raining,</div>
<div style="margin-left: 5ch; margin-top: .5em">late night</div>
<div style="margin-left: 10ch; margin-top: .6em">under the awning across the street</div>
<div style="margin-left: 10.5ch; margin-top: .3em">the flash of a lighter, <span style="letter-spacing: 2px">the glow of a cigarette</span></div>
<div style="margin-left: 49.9ch; margin-top: .6em">a dark face</div>
<div style="margin-left: 4ch; margin-top: 1.2em; letter-spacing: 2px">rain taps a static melody</div>
<div style="margin-left: 6ch; margin-top: .45em; letter-spacing: 3px">on the umbrella above me</div>
<div style="margin-left: 12.5ch; margin-top: 1.2em; letter-spacing: 5px">my <span style="margin-left: 4.5ch">eyes</span> <span style="margin-left: 12.5ch; letter-spacing: 9px">linger</span></div>
<div style="margin-left: 11ch; margin-top: .8em; letter-spacing: 3px">I turn</div>
<div style="margin-left: 6ch; margin-top: .9em; letter-spacing: 2.5px">away</div>
<div style="margin-left: 1ch; margin-top: .3em">and <span style="margin-left: .5ch; margin-right: .5ch">resume</span> my pace.</div>
</p>

<div class="date">May 30, 2020</div>
